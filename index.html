<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar to Bitcoin exchanger</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Dollar to Bitcoin exchanger</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <form action="#!" id="form">
                <label for="bitcoinPrice">What is <b>Bitcoin</b> price today?</label>
                <input type="number" name="price" id="bitcoinPrice">
                <label for="dollars">How much <b>$</b> do you have?</label>
                <input type="number" name="dollars" id="dollars">
                <button>Exchange</button>
            </form>
            <div class="bitcoin-amount">
                <h3>You can buy: <span id="btcAmount">0</span> BTC</h3>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
